<body>
    <div class="container">
        <h1>âœ¨ ç¾é­”åŠ› AI è‚Œè†šæª¢æ¸¬</h1>
        <p class="subtitle">ä¸Šå‚³æ‚¨çš„ç…§ç‰‡,ç«‹å³ç²å¾—å°ˆæ¥­è‚Œè†šåˆ†æ</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ğŸ“¸</div>
            <p><strong>é»æ“Šæˆ–æ‹–æ›³åœ–ç‰‡åˆ°é€™è£¡</strong></p>
            <p style="font-size: 14px; color: #999; margin-top: 10px;">
                æ”¯æ´ JPG/JPEG æ ¼å¼,æª”æ¡ˆå¤§å°ä¸è¶…é 5MB
            </p>
            <input type="file" id="fileInput" accept="image/jpeg,image/jpg">
        </div>
        
        <div class="preview-container" id="previewContainer" style="display: none;">
            <img id="preview" src="" alt="é è¦½">
        </div>
        
        <div class="btn-container">
            <button class="btn" id="analyzeBtn" disabled>é–‹å§‹åˆ†æ</button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>æ­£åœ¨åˆ†æä¸­,è«‹ç¨å€™...</p>
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="result" id="result">
            <div class="score-display">
                <h2 style="color: #667eea; margin-bottom: 10px;">æ•´é«”è©•åˆ†</h2>
                <div class="score-circle">
                    <span id="overallScore">0</span>
                </div>
                <p style="margin-top: 10px; color: #666;">åˆ† / 100</p>
            </div>
            
            <div id="warnings"></div>
            
            <div class="section">
                <h3>ğŸ¯ ä¸»è¦é—œæ³¨</h3>
                <div id="concerns"></div>
            </div>
            
            <div class="section">
                <h3>ğŸ’¡ ä¿é¤Šå»ºè­°</h3>
                <div id="recommendations"></div>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const previewContainer = document.getElementById('previewContainer');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const error = document.getElementById('error');
        
        let selectedFile = null;
        
        // é»æ“Šä¸Šå‚³å€åŸŸ
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });
        
        // æª”æ¡ˆé¸æ“‡
        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });
        
        // æ‹–æ›³ä¸Šå‚³
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });
        
        // è™•ç†æª”æ¡ˆ
        function handleFile(file) {
            if (!file) return;
            
            // é©—è­‰æª”æ¡ˆé¡å‹
            if (!file.type.match('image/jpeg') && !file.type.match('image/jpg')) {
                showError('åªæ”¯æ´ JPG/JPEG æ ¼å¼çš„åœ–ç‰‡');
                return;
            }
            
            // é©—è­‰æª”æ¡ˆå¤§å°
            if (file.size > 5 * 1024 * 1024) {
                showError('åœ–ç‰‡å¤§å°ä¸èƒ½è¶…é 5 MB');
                return;
            }
            
            selectedFile = file;
            
            // é¡¯ç¤ºé è¦½
            const reader = new FileReader();
            reader.onload = (e) => {
                preview.src = e.target.result;
                previewContainer.style.display = 'block';
                analyzeBtn.disabled = false;
                hideError();
                result.style.display = 'none';
            };
            reader.readAsDataURL(file);
        }
        
        // åˆ†ææŒ‰éˆ•
        analyzeBtn.addEventListener('click', async () => {
            if (!selectedFile) return;
            
            loading.style.display = 'block';
            result.style.display = 'none';
            hideError();
            analyzeBtn.disabled = true;
            
            try {
                const formData = new FormData();
                formData.append('image', selectedFile);
                
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayResult(data.data.summary);
                } else {
                    showError(data.error.message || 'åˆ†æå¤±æ•—');
                }
            } catch (err) {
                showError('ç¶²è·¯éŒ¯èª¤,è«‹ç¨å¾Œå†è©¦');
            } finally {
                loading.style.display = 'none';
                analyzeBtn.disabled = false;
            }
        });
        
        // é¡¯ç¤ºçµæœ
        function displayResult(summary) {
            document.getElementById('overallScore').textContent = summary.overall_score;
            
            // è­¦å‘Šè¨Šæ¯
            const warningsDiv = document.getElementById('warnings');
            if (summary.warnings && summary.warnings.length > 0) {
                warningsDiv.innerHTML = `
                    <div class="warning">
                        <strong>âš ï¸ æ³¨æ„:</strong><br>
                        ${summary.warnings.join('<br>')}
                    </div>
                `;
            } else {
                warningsDiv.innerHTML = '';
            }
            
            // ä¸»è¦é—œæ³¨
            const concernsDiv = document.getElementById('concerns');
            if (summary.key_concerns && summary.key_concerns.length > 0) {
                concernsDiv.innerHTML = summary.key_concerns
                    .map(concern => `<div class="concern-item">${concern}</div>`)
                    .join('');
            }
            
            // ä¿é¤Šå»ºè­°
            const recommendationsDiv = document.getElementById('recommendations');
            if (summary.recommendations && summary.recommendations.length > 0) {
                recommendationsDiv.innerHTML = summary.recommendations
                    .map(rec => `
                        <div class="recommendation-item">
                            <strong>${rec.issue}</strong><br>
                            ${rec.suggestion}<br>
                            <small style="color: #666;">æ¨è–¦æˆåˆ†: ${rec.ingredients.join(', ')}</small>
                        </div>
                    `)
                    .join('');
            }
            
            result.style.display = 'block';
            result.scrollIntoView({ behavior: 'smooth' });
        }
        
        // é¡¯ç¤ºéŒ¯èª¤
        function showError(message) {
            error.textContent = 'âŒ ' + message;
            error.style.display = 'block';
        }
        
        // éš±è—éŒ¯èª¤
        function hideError() {
            error.style.display = 'none';
        }
    </script>
</body>
